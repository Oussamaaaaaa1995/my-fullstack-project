version: '3.8'
services:
  app:
    build:
      context: ./backend
      dockerfile: ./Dockerfile  # Sp√©cifier le chemin complet du Dockerfile
    volumes:
      - ./backend:/var/www/html
    ports:
      - "9000:80"
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - db
